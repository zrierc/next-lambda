AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Deploying NextJS to lambda container using SAM and lambda-web-adapter

Globals:
  Function:
    Timeout: 180
    Tags:
      APP_ENV: Prod-Web-adapter-container
      APP_VERSION: v1.0.0

Resources:
  NextjsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      MemorySize: 512
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        Root:
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY
        Proxy:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
    Metadata:
      DockerTag: v1.0.0
      DockerContext: ./
      Dockerfile: Dockerfile

Outputs:
  NextjsFunctionURL:
    Description: 'API Gateway endpoint URL for Next.js'
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/'
