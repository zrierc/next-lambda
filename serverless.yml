type: next-serverless-prod

nextApp:
  component: '@sls-next/serverless-component@3.7.0'
  inputs:
    # Set runtime version to nodeJS v16
    runtime: 'nodejs16.x'
    # Change bucket name
    bucketName: static-next-serverless-prod
    # Default bucket region (default: us-east-1)
    bucketRegion: ap-southeast-1
